spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true  
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
employee-state-machine:
  allowedStates:
    ADDED:
      - IN_CHECK
    IN_CHECK:
      - APPROVED
    APPROVED:
      - IN_CHECK
      - ACTIVE